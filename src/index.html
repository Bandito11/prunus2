<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Abey App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Log time using Abey App">
  <meta name="theme-color" content="#16161d">

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Abey">
  <meta name="apple-mobile-web-app-status-bar-style" content="purple">

  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script src="./assets/libs/localforage.min.js"></script>
  <script src="./assets/libs/lokijs.min.js"></script>

  <link href="./build/app.css" rel="stylesheet">

  <!-- <script type="module" src="./build/app.esm.js"></script> -->
  <!-- <script nomodule src="./build/app.js"></script> -->
  <script>
    const head = document.querySelector('head');
    const noEsm = document.createElement('script');
    if (navigator.userAgent.match('Electron')) {
      noEsm.src = './build/app.js';
      head.appendChild(noEsm);
    } else {
      const esm = document.createElement('script');
      esm.type = 'module';
      esm.src = './build/app.esm.js';
      head.appendChild(esm);

      noEsm.noModule = true;
      noEsm.src = './build/app.js';
      head.appendChild(noEsm);
    }
  </script>

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico">
  <link rel="manifest" href="./manifest.json">

</head>

<body>

  <app-root></app-root>

</body>

</html>
